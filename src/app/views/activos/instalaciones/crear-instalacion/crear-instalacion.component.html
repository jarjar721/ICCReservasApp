<div class="fade-in">
    <c-card class="mb-4">
      <c-card-header>
        Nueva Instalación
      </c-card-header>
      <c-card-body>
          <div class="row">
            <form #customStylesForm="ngForm"
                [formGroup]="createInstalacionModel"
                (ngSubmit)="onSubmit()"
                cForm
                class="row g-3 needs-validation"
                style="margin-top: 0;"
            >
                <div class="col-6">
                    <div class="row">
                        <c-col>
                            <label cLabel>Código</label>
                            <input formControlName="Codigo" cFormControl required type="text" />
                            <label class="text-danger" *ngIf="createInstalacionModel.get('Codigo')?.touched && createInstalacionModel.get('Codigo')?.errors?.['required']">Campo requerido</label>
                        </c-col>
                        <c-col>
                            <label cLabel >Nombre</label>
                            <input formControlName="Nombre" cFormControl required type="text" />
                            <label class="text-danger" *ngIf="createInstalacionModel.get('Nombre')?.touched && createInstalacionModel.get('Nombre')?.errors?.['required']">Campo requerido</label>
                        </c-col>
                    </div>
                    <div class="row">
                        <c-col>
                            <label cLabel >Tipo</label>
                            <input formControlName="Tipo" cFormControl required type="text" />
                            <label class="text-danger" *ngIf="createInstalacionModel.get('Tipo')?.touched && createInstalacionModel.get('Tipo')?.errors?.['required']">Campo requerido</label>
                        </c-col>
                        <c-col>
                            <label cLabel >Capacidad</label>
                            <input formControlName="Capacidad" cFormControl required type="number" />
                            <label class="text-danger" *ngIf="createInstalacionModel.get('Capacidad')?.touched && createInstalacionModel.get('Capacidad')?.errors?.['required']">Campo requerido</label>
                        </c-col>
                    </div>
                    <div class="row">
                        <c-col>
                            <label cLabel >Edificio</label>
                            <input formControlName="Edificio" cFormControl required type="text" />
                            <label class="text-danger" *ngIf="createInstalacionModel.get('Edificio')?.touched && createInstalacionModel.get('Edificio')?.errors?.['required']">Campo requerido</label>
                        </c-col>
                        <c-col>
                            <label cLabel >Piso</label>
                            <input formControlName="Piso" cFormControl required type="text" />
                            <label class="text-danger" *ngIf="createInstalacionModel.get('Piso')?.touched && createInstalacionModel.get('Piso')?.errors?.['required']">Campo requerido</label>
                        </c-col>
                    </div>
                    
                    <c-col>
                        <label cLabel >Descripción</label>
                        <textarea formControlName="Descripcion" cFormControl required rows="3"></textarea>
                        <label class="text-danger" *ngIf="createInstalacionModel.get('Descripción')?.touched && createInstalacionModel.get('Descripción')?.errors?.['required']">Campo requerido</label>
                    </c-col>

                </div>
                <div class="col-6">
                    <c-card>
                        <c-carousel (itemChange)="onItemChange($event)" [interval]="0">
                            <c-carousel-inner>
                              <c-carousel-item *ngFor="let slide of slides[0]">
                                <img
                                  [src]="slide.src"
                                  alt="{{slide.title}}"
                                  class="d-block w-100"
                                  loading="lazy"
                                />
                              </c-carousel-item>
                            </c-carousel-inner>
                            <c-carousel-control [routerLink] caption="Previous" direction="prev" i18n-caption></c-carousel-control>
                            <c-carousel-control [routerLink] caption="Next" direction="next" i18n-caption></c-carousel-control>
                        </c-carousel>
                        <c-card-body>
                            <h5 cCardTitle>Imágenes de la instalación</h5>
                            <p cCardText>
                                Cargue varias fotos de la instalación mostrando todas las fachas de interés.
                            </p>
                            <button cButton color="primary">Upload</button>
                        </c-card-body>
                    </c-card>

                    <c-col style="float: right; padding-top: 1em;">
                        <button (click)="onReset()" cButton class="me-1" color="secondary" type="reset">
                            Cancelar
                        </button>
                        <button cButton color="primary" type="submit">
                            <svg cIcon class="me-2 icon" name="cil-check"></svg>
                            Crear
                        </button>
                    </c-col>

                </div>
            </form>
          </div>
      </c-card-body>
    </c-card>
</div>
