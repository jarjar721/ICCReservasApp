<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true">
  <p style="color: white" > Ingresando... </p>
</ngx-spinner>

<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginModel" (submit)="onSubmit()">
                <h1>ICC-SRRT</h1>
                <p class="text-medium-emphasis">Ingrese a su cuenta</p>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input formControlName="Email" autoComplete="email" cFormControl placeholder="Email" />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    formControlName="Password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>
                <c-col>
                  <button cButton (click)="onSubmit()" [disabled]="!loginModel.valid" class="px-4" color="primary">
                    Ingresar
                  </button>
                </c-col>
                <div>
                  <button cButton class="px-0" color="link" routerLink="/forgot-password">
                    ¿Olvidó su contraseña?
                  </button>
                </div>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Registrarse</h2>
                <p>
                  Para registrarse, su cuenta ha debido ser habilitada por el equipo de soporte
                  tecnológico. Si es así, haga click sobre el boton "Registrase" para continuar.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Registrarse
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
