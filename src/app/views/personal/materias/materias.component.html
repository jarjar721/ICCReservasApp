<div class="fade-in">
    <c-card class="mb-4">
      <c-card-header>
        Materias
        <button cButton class="me-1" variant="outline" size="sm" style="float: right;">
          Crear
        </button>
      </c-card-header>
      <c-card-body>
        <table datatable [dtOptions]="dtOptions" class="row-border hover">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Nivel</th>
              <th>Grado</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let materia of materias">
              <td><a routerLink="{{ materia.id }}">{{ materia.codigo }}</a></td>
              <td>{{ materia.nombre }}</td>
              <td>{{ materia.nivel }}</td>
              <td>{{ materia.grado }}</td>
              <td>{{ materia.status }}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Nivel</th>
              <th>Grado</th>
              <th>Estado</th>
            </tr>
          </tfoot>
        </table>        
      </c-card-body>
    </c-card>
</div>
